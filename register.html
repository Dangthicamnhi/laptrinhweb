<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../be2_ptnhuan/laptrinhweb/public/css/stylesheet.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
</head>

<body>
    <div class="header">
        <a href="#">Home</a>
        <span>|</span>
        <a href="#" >Đăng nhập</a>
        <span>|</span>
        <a href="#" class="active">Đăng ký</a>
    </div>

    <div class="content">
        <div class="RegisterForm">
            <h5 style="text-align: center">Màn hình đăng ký</h5>
            <form action="#" method="get">
                <table>
                    <tr>
                        <td>Username</td>
                        <td>
                            <input class="name" type="text" name="username" />
                        </td>
                    </tr>
                    <tr>
                        <td>Mật khẩu</td>
                        <td>
                            <input class="password" type="password" name="password" />
                        </td>
                    </tr>
                    <tr>
                        <td>Nhập Lại Mật khẩu</td>
                        <td>
                            <input class="nhapLaiPass" type="nhapLaiPass" name="nhapLaiPass" />
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input class="email" type="email" name="email" />
                        </td>
                    </tr>
                </table>
                <div class="btnConfirm">
                    <a href="#">Đã có tài khoản</a>
                    <button type="submit" class="btnDangKy">Đăng Ký</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        Lập Trình Web @ 01/2024S

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
