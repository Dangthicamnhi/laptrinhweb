<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../be2_ptnhuan/laptrinhweb/public/css/stylesheet.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <table></table>
  <body>
    <div class="header">
      <a href="#">Home</a>
      <span>|</span>
      <a href="#" class="active">Đăng nhập</a>
      <span>|</span>
      <a href="#">Đăng ký</a>
    </div>

    <div class="content">
      <div class="loginForm">
        <h5 style="text-align: center">Màn hình đăng nhập</h5>
        <form action="#" method="get">
          <table>
            <tr>
              <td>Username</td>
              <td>
                <input class="name" type="text" name="username"/>
              </td>
            </tr>
            <tr>
              <td>Mật khẩu</td>
              <td>
                <input  class="password" type="password" name="password" />
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input class="checkbox" type="checkbox" name="rememberpwd" />
                <label for="rememberpwd">Ghi nhớ đăng nhập</label>
              </td>
            </tr>
          </table>
          <div class="btnConfirm">
            <a href="#">Quên mật khẩu</a>
            <button type="submit" class="btnDangNhap">Đăng nhập</button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">
        Lập Trình Web @ 01/2024S
        
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
